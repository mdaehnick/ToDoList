<!DOCTYPE html> 
<html> 
  <head> 
    <link href='ToDo.css' type='text/css' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/JavaScript" src="ToDo.js"></script>
     <title>My TO DO List App</title>
  </head>
    
  <body> 
    <section id="todoapp">
    <div>
    <header id="header">
        <div class='tagLine' id='ToDoList'>
           <h1></h1> To Do List.</h1> 
        </div>
    </header>
    </div>
    <section id="wrapper" style="display: block;">
  
           <ul>
            <li class="item">      
              <div class="checkBoxAll">
                >> 
              </div>
              <input id="inputBox" placeholder="What needs to be done?" autofocus="">
              </div>
            </li>       
          </ul>
   
    <div id="todolist">

      <div id="listItems">
          <ul>
            <li class="item">      
              <div class="checkBox">
                √ 
              </div>
              <div class='itemDescription'>
                Go Out for Dinner
              </div>
            </li>
             
          </ul>
        </div>
    
    
    <div id="status">
      2 items left
        <div id="itemCount">All</div>
      
        <div id="activeCompleted">Active Completed</div>
    </div>
    </div>
    </section>
    </section>
    
    <footer> 
      Copyright © 2014 MD Designs
    </footer>
  </body> 
</html>
