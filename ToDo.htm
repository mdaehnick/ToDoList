<!DOCTYPE html> 
<html> 
  <head> 
    <link href='ToDo.css' type='text/css' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/JavaScript" src="ToDo.js"></script>
     <title>My TO DO List App</title>
  </head>
    
  <body> 
    <div>
    <header>
        <div class='tagLine'>
            To Do List.
        </div>
    </header>
    </div>
    
  <div id="wrapper" >
           <ul>
            <li class="item">      
              <div class="checkBoxAll">
                >> 
              </div>
              <div id="inputBox">
                What needs to be done?
              </div>
            </li>       
          </ul>
   
    <div id="todolist">

      <div id="listItems">
          <ul>
            <li class="item">      
              <div class="checkBox">
                √ 
              </div>
              <div class='itemDescription'>
                Go Out for Dinner
              </div>
            </li>
             <li class="item">      
              <div class="checkBox">
                √ 
              </div>
              <div class='itemDescription'>
                Go see a movie
              </div>
            </li>           
               <li class="item">      
              <div class="checkBox">
                √ 
              </div>
              <div class='itemDescription'>
                Go to bed
              </div>
            </li>
          </ul>
        </div>
    
    
    <div id="status">
      2 items left
        <div id="itemCount">All</div>
      
        <div id="activeCompleted">Active Completed</div>
    </div>
    </div>
  </div>
    
    
    <footer> 
      Copyright © 2014 MD Designs
    </footer>
  </body> 
</html>
