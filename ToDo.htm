<!DOCTYPE html> 
<html> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
 <!--   <link href='ToDo.css' type='text/css' rel='stylesheet'> --> 
    <link href='base.css' type='text/css' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/JavaScript" src="ToDo.js"></script>
     <title>My TO DO List App</title>
  </head>
    
  <body> 
    <div class='tagLine' id='ToDoList'>
           <h1> To Do List.</h1> 
    </div>
  
    <section id="todoapp">  
      <header id="header"> 
        <input id="new-todo" placeholder="What needs to be done?" autofocus="">   
      </header>
          <section id="main" style="display: block;">
          <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
              <ul id="todo-list">
 <!--               <li data-id="1399216626359" class="">
                <div class="view">
                  <input class="toggle" type="checkbox">
                  <label>Go Out for Dinner</label>
                  <button class="destroy"></button>
                </div>
                </li>   -->   
              </ul>
          </section>
    <footer id="footer" style="display: block;">
        <span id="todo-count"><span class="todoCount"></span> items left</span>
      <ul id="filters">
        <li>
        <a href="#" class="selected">All</a>
        </li>
        <li>
        <a href="#">Active</a>
        </li>
        <li>
        <a href="#">Completed</a>
        </li>
      </ul>
      <button id="clear-completed" style="display: none;"></button>
         
    </footer>
    </section>
    <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
     <div class="template">
    <li data-id="" class="">
      <div class="view">
        <input class="toggle" type="checkbox">
        <label></label>
        <button class="destroy"></button>
      </div>
      <input type="text" name="todoEditor" id="" class="edit">
    </li>
    
  </div>
  </body> 
</html>
